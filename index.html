<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">
    <title>Personal Portfolion Website Typing Effect</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">folio<b>.</b></div>
            <ul class="navItems">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">blog</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topLine">Hello</span>
                <h1>I'm <span class="multiText"></span></h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex voluptatibus rerum unde quia? Corrupti dolor commodi ullam laboriosam quam at sed.</p>
                <div class="btns">
                    <button>download CV</button>
                    <button>hire me</button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="./images/images_link.png" alt="images" id="splash">
                    <img src="./images/Lovepik_.png" alt="images">
                   
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strins : ["coder", "youtuber", "designer"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            backDelay : 1500
        })
    </script>
</body>
</html>
